<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <!-- game overriding options here if needed-->
      <button class="header-restart-btn restart-btn">New Game</button>
    </header>
    <main class="game-window">
      <!-- change content depending on game stage -->
      <div class="ui-container"></div>
    </main>
    <dialog class="win-popup">
      <p class="win-msg"></p>
      <button class="win-restart-btn restart-btn">New Game</button>
    </dialog>

    <template id="hide-screen-template">
      <div class="hide-screen">
        <h3 class="hide-msg">Pass your opponent the screen</h3>
        <button class="show-screen-btn">Start Turn</button>
      </div>
    </template>

    <template id="menu-ui-template">
      <!-- select cpu/irl opponent -->
      <div class="menu-ui">
        <h2 class="directions">Choose your opponent</h2>
        <div class="opponent-selection" novalidate>
          <button value="cpu" class="menu-btn cpu-btn">Computer</button>
          <button value="p2" class="menu-btn p2-btn">2nd player</button>
        </div>
        <p class="p2-info">*Multiplayer takes turns on same device*</p>
      </div>
    </template>

    <template id="pregame-ui-template">
      <!-- player(s) place ships -->
      <h2 class="directions">Place your fleet</h2>
      <div class="pregame-ui">
        <div class="player-board game-grid"></div>
        <div class="ship-container">
          <!-- temp form -->
          <form action="" class="place-ship-form">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" value="Player" required />
            </div>
            <div class="coordinate-inputs">
              <p>Click on a tile to quickly choose position</p>
              <div>
                <label for="y-pos">Vertical Position:</label>
                <select type="text" id="y-pos" required>
                  <option value="10">A</option>
                  <option value="9">B</option>
                  <option value="8">C</option>
                  <option value="7">D</option>
                  <option value="6">E</option>
                  <option value="5">F</option>
                  <option value="4">G</option>
                  <option value="3">H</option>
                  <option value="2">I</option>
                  <option value="1">J</option>
                </select>
              </div>
              <div>
                <label for="x-pos">Horizontal Position:</label>
                <select type="number" min="1" max="10" id="x-pos" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <div>
              <label for="direction">Ship Direction:</label>
              <select id="direction" required>
                <option value="up">up</option>
                <option value="down">down</option>
                <option value="left">left</option>
                <option value="right">right</option>
              </select>
            </div>
            <div>
              <label for="ship-type">Ship Class:</label>
              <select type="text" id="ship-type" required>
                <option value="carrier">Carrier</option>
                <option value="battleship">Battleship</option>
                <option value="destroyer">Destroyer</option>
                <option value="submarine">Submarine</option>
                <option value="patrol">Patrol</option>
              </select>
            </div>
            <button class="place-ship-btn" type="submit">Place Ship</button>
            <button class="preset-ship-btn">Use Random Placements</button>
          </form>
        </div>
      </div>
    </template>

    <template id="pregame-cpu-ui-template">
      <div class="pregame-cpu-ui"><p>Computer is placing ships...</p></div>
    </template>

    <template id="main-ui-template">
      <!-- main gameplay -->
      <h2 class="directions">Click on a tile to attack</h2>
      <div class="main-ui">
        <div class="radar game-grid"></div>
        <div class="player-board game-grid"></div>
      </div>
    </template>

    <script src="index.js" type="module"></script>
  </body>
</html>
